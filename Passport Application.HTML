<label style="font-family:Poetsen One; color:#243f82;font-size:20px;">I HEREBY DECLARE AND AFFIRM that 1) I am a Filipino citizen. 2) The information provided in this application is true
and correct. 3) The supporting documents attached are authentic. 4) I consent to the verification by the Philippine
Government of the information I provided to establish my personal particulars, and further consent to its use for
any lawful purpose. 5) I am aware that the information provided in this application will be treated in accordance
with relevant privacy regulations. 6) I am aware that under the law, I am allowed to hold only one valid regular
Philippine passport at a given time. 7) I am aware that making false statements in this passport application and
furnishing falsified or forged documents are punishable by fine or imprisonment, and grounds for suspension or
denial of application. 8) I understand and accept that the release of the passport could be subject to delay due to
unforeseen events beyond the control of the Department of Foreign Affairs. </label>
